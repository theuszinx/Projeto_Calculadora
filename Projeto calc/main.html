<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Multibasal</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script defer type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <script defer src="https://cdn.jsdelivr.net/pyodide/v0.26.2/full/pyodide.js"></script>
</head>


<style>
.form-control:focus {
    border-color: #28a745;
    box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.25);
    background-color: #28a745;
    color: white;
    font-size: 190%;

    transition: 0.5s;
} 
.form-control:focus::placeholder {
    color: white;
}

.form-control{
    color: black;
    font-size: 140%;

    transition: 0.5s;
} 
option:hover{
    color: white !important;
}

</style>


<body>

    <main>
        <div class="d-flex justify-content-center" style="height: 100vh">

            <div class="card w-75 h-75 my-5">
                <h3 class="card-header text-center bg-secondary text-light">Calculadora Multibasal</h3>
                <div class="card-body bg-dark">

                        <div class="container w-20">
                            <input id="main_input" autocomplete="off" style="user-select: none" class="my-1 form-control alert alert-success w-20 focus-ring focus-ring-light font-weight-bold" placeholder="Calcular..">
                            <h4 id="result" class="text-light font-weight-bold">-</h4>
                        </div>
                        <hr class="hr hr-blurry bg-success rounded" style="height: 5px"/>


                        <div class="row px-1">
                            <div class="ml-5 align-self-center text-center col d-flex justify-content-center">
                                <div class="w-75 h-75 bg-light py-3 px-3 rounded">
                                    <h4>Base do resultado</h4>
                                    <select id="selector_reba" class="text-center font-weight-bold form-select btn btn-success text-center w-100">
                                        <option selected class="font-weight-bold" value="1">(Binário)₂</option>
                                        <option class="font-weight-bold" value="2">(Octal)₈</option>
                                        <option class="font-weight-bold" value="3">(Decimal)₁₀</option>
                                        <option class="font-weight-bold" value="4">(Hexadecimal)₁₆</option>
                                    </select>
                                </div> 

                            </div>
                            <div class="col h-25 mt-2 py-2 text-center d-flex justify-content-center">
                                <div class="text-center w-75 bg-light rounded py-3">
                                    <h4>Atribuir base</h4>
                                    <div id="base2" class="base-button btn btn-danger font-weight-bold">2</div>
                                    <div id="base8" class="base-button btn btn-danger font-weight-bold">8</div>
                                    <div id="base10" class="base-button btn btn-danger font-weight-bold">10</div>
                                    <div id="base16" class="base-button btn btn-danger font-weight-bold">16</div>   
                                    <br>
                                    <div class="mt-1">
                                        <span style="font-size: 14px" class="font-weight-bold">Ou digite b + num da base<br>EX: b10</span>
                                    </div>
                                </div>
                            
                            </div>
                            <div class="mr-5 align-self-center text-center col d-flex justify-content-center">
                                <div class="w-75 h-75 bg-light py-3 px-3 rounded">
                                    <h4>Base universal</h4>
                                    <select id="selector_confor" class="text-center font-weight-bold form-select btn btn-warning text-center w-100">
                                        <option selected class="font-weight-bold" value="1">(Binário)₂</option>
                                        <option class="font-weight-bold" value="2">(Octal)₈</option>
                                        <option class="font-weight-bold" value="3">(Decimal)₁₀</option>
                                        <option class="font-weight-bold" value="4">(Hexadecimal)₁₆</option>
                                    </select>
                                </div> 

                            </div>

                        </div>

                    </div>



                </div>

            </div>
            

        </div>

        <script type="py" src="./python/main.py" config="./pyscript.json"></script>

    </main>

</body>
</html>
